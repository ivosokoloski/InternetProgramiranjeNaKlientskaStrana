<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            gap: 2%;
        }
        body img{
            top:1000px;
            width: 200px;
            height: 200px;
            position: fixed;
        }
    </style>
</head>
<body>
<script>
    window.onload=function (){
        var niza=["images/s2.png","images/s3.png","images/s4.png","images/s5.png","images/s6.png"]
        let i=0
        var dirstinterval=setInterval(()=>{
            var elem=document.createElement("img")
            elem.src=niza[i]
            document.body.append(elem)
            var j=0
            var screen=window.innerWidth-elem.width
            j-=window.innerHeight/2
            var position=parseInt(Math.random()*screen)
            elem.style.left=position+"px"
            var secoundinterval=setInterval(()=>{
                elem.style.top=j+"px"
                j+=5
                console.log(elem.style.top)
                if(j>=window.innerHeight*2){
                    clearInterval(secoundinterval)
                }
            },10)
            i++
            if(i>=5){
                i=0
            }
        },70)
    }
</script>

</body>




</html>
