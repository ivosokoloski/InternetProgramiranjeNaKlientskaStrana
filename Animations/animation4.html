<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation4</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
    <script src="anime-master/lib/anime.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var colors=["red","green","yellow","blue","pink","orange","black",]
    var container=document.getElementById("container")
    function setcards(){
        for (let i=0;i<colors.length;i++){
            var box=document.createElement("div")
            box.className="box "+colors[i];
            box.id=i
            box.style.left=`${i*10}px`;
            box.style.top=`${i*10}px`;
            box.style.background=colors[i]
            container.append(box)
        }
    }

    function movecards() {
        var animetimeline= anime.timeline({
            loop:false
        })
        for (let i=0;i<colors.length;i++){
            animetimeline.add({
                targets: `.${colors[i]}`,
                translateX:i*100,
                translateY:300-(i*10),
                duration: 3000
            })
        }
    }

    window.onload= function (){
        setcards()
        setTimeout(movecards,3000)
    }


</script>
</body>
</html>
